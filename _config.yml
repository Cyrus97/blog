# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Blog ヾ(=･ω･=)o
subtitle: 记录和分享
description:
keywords:
author: Cyrus Liu
language: zh-cn
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.liuxingran.cn
root: /
permalink: :year/:month/:day/:post_title/
permalink_defaults: 
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
  技术: tech
  生活: life
  资源: resource
  其他: others
tag_map:
  iOS: iOS
  hexo: hexo
  C语言: C
  Java: java
  html: html
  bootstrap: bootstrap
  swift: swift
  golang: golang
  sketch: sketch
  zeplin: zeplin
  网站: website
  后台: serverSide
  js: javascript
  ReactNative: RN
  Mac必备工具: MacTools
  跨平台: CrossPlatform
  linux: linux
  ubuntu: ubuntu
  css: css
  python: python
  爬虫: crawler
  读书: read
  git: git
  Android: android
  原创: oringinal
  分享: share

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: anatole

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/Cyrus97/blog.git
  branch: master

archive_generator:
  per_page: 0  
  yearly: false
  monthly: false
  daily: false
